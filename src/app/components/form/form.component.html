<div class="form-container">
  <div class="image-container">
    <img src="../../assets/flight.png" alt="Flight Image" />
  </div>
  <div class="form-content">
    <h1>Flight Information</h1>
    <p>Please make sure that you fill all the required fields</p>
    <form [formGroup]="flightForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="airline">Airline <span class="required">*</span></label>
        <select id="airline" formControlName="airline" required>
          <option value="">Please Select</option>
          <option value="airline1">Airline 1</option>
          <option value="airline2">Airline 2</option>
          <option value="airline1">Airline 3</option>
          <option value="airline2">Airline 4</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="arrivalDate"
            >Arrival Date<span class="required">*</span></label
          >
          <input
            type="date"
            id="arrivalDate"
            formControlName="arrivalDate"
            required
          />
        </div>
        <div class="form-group">
          <label for="arrivalTime"
            >Arrival Time<span class="required">*</span></label
          >
          <input
            type="time"
            id="arrivalTime"
            formControlName="arrivalTime"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="flightNumber"
            >Flight Number<span class="required">*</span></label
          >
          <input
            type="text"
            id="flightNumber"
            formControlName="flightNumber"
            required
          />
        </div>
        <div class="form-group">
          <label for="numOfGuests"
            >No of Guests<span class="required">*</span></label
          >
          <select id="numOfGuests" formControlName="numOfGuests" required>
            <option value="">Please Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="3">5</option>
            <option value="4">6</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" formControlName="comments" rows="3"></textarea>
      </div>
      <div class="button-container">
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>
</div>
